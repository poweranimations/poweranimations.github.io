<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackFence Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1 class="logo">BLACKFENCE</h1>
            <form class="login-form">
                <h2>Sign In</h2>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="or">OR</div>
                <button type="button" class="signin-code">Use a Sign-In Code</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <p class="new-to">New to BlackFence? <a href="#">Sign up now.</a></p>
                <p class="recaptcha-info">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
